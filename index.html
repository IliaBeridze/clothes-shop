<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <button class="burger-menu">
          <img src="./assets/Group 15.svg" alt="#" />
        </button>
        <div class="header-logo">
          <div class="header-logo-wrap">
            <img
              class="header-logo-icone"
              src="./assets/gentleman.svg"
              alt="###"
            />
            <span class="header-logo-text">BG</span>
          </div>
          <span class="header-logo-label">BE GENTLEMAN</span>
        </div>

        <ul class="actions-wrapper">
          <li class="header-action">
            <a href="#"><img src="./assets/search.svg" alt="###" /> </a>
          </li>
          <li class="header-action">
            <a href="#"> <img src="./assets/pin-black.svg" alt="###" /> </a>
          </li>
          <li class="header-action">
            <a href="#"> <img src="./assets/user-black.svg" alt="" /> </a>
          </li>
          <li class="header-action">
            <a href="#"> <img src="./assets/bag-black.svg" alt="###" /></a>
          </li>
          <li><span>(0)</span></li>
        </ul>
      </header>
      <div class="hero-section">
        <div class="aside">
          <h4>Home/All Products</h4>
          <div class="filter-card">
            <h1>FILTER BY</h1>
            <h2>Size</h2>
            <div class="size-btns">
              <button class="size-btn">36</button
              ><button class="size-btn">38</button
              ><button class="size-btn">40</button
              ><button class="size-btn">42</button
              ><button class="size-btn">44</button
              ><button class="size-btn">46</button>
            </div>
            <h2>Price</h2>
            <div class="prace-range">
              <span>$45</span>
              <span>$1500</span>
              <input type="range" />
            </div>
            <div class="style-fit">
              <h2>Fit:</h2>
              <button>SLIM</button><button>CLASSIC</button
              ><button>REGULAR</button><button>TAILORED</button>
            </div>
            <div class="by-color">
              <h2>Color</h2>
              <div class="color-specter"></div>
              <div class="color-specter"></div>
              <div class="color-specter"></div>
              <div class="color-specter"></div>
              <div class="color-specter"></div>
              <div class="color-specter"></div>
              <div class="color-specter"></div>
              <div class="color-specter"></div>
            </div>
          </div>
        </div>
        <div class="cards"></div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
