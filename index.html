<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <button class="burger-menu">
          <img src="./assets/Group 15.svg" alt="#" />
        </button>
        <div class="header-logo">
          <div class="header-logo-wrap">
            <img
              class="header-logo-heat"
              src="./assets/gentleman.svg"
              alt="###"
            />
            <span class="header-logo-text">BG</span>
          </div>
          <span class="header-logo-label">BE GENTLEMAN</span>
        </div>

        <ul class="actions-wrapper">
          <!-- <li class="header-action">
           
          </li> -->
          <li class="header-action">
            <a href="#"> <img src="./assets/pin-black.svg" alt="###" /> </a>
          </li>
          <li class="header-action">
            <a href="#"> <img src="./assets/user-black.svg" alt="" /> </a>
          </li>
          <li class="header-action">
            <a href="#"> <img src="./assets/bag-black.svg" alt="###" /></a>
          </li>
          <li><span class="add-to-bag">(0)</span></li>
        </ul>
      </header>
      <div class="bret-crams-wrapper">
        <a class="bret-crams" href="###">Home/</a>
        <a class="bret-crams" href="###">All Products</a>
      </div>
      <div class="content-section">
        <div class="filter-section">
          <div class="filter-card">
            <div class="filter-header">FILTER BY</div>

            <input class="search-input" type="search" placeholder="Search" />
            <span class="filter-label">Size:</span>

            <div class="size-btns">
              <button class="size-btn">36</button
              ><button class="size-btn">38</button
              ><button class="size-btn">40</button
              ><button class="size-btn">42</button
              ><button class="size-btn">44</button
              ><button class="size-btn">46</button>
            </div>
            <span class="filter-label">Price:</span>

            <div class="price-range">
              <span class="min-price"></span>

              <span class="max-price"></span>
            </div>
            <input class="input-range" min="100" max="200" type="range" />

            <span class="filter-label">Fit:</span>

            <div class="style-fit">
              <button class="style-btn">SLIM</button
              ><button class="style-btn">CLASSIC</button
              ><button class="style-btn">REGULAR</button
              ><button class="style-btn">TAILORED</button>
            </div>
            <span class="filter-label">Color:</span>

            <div class="by-color">
              <div class="color-specter one-color" data-color="#fff9f2"></div>
              <div class="color-specter two-color" data-color="#efefef"></div>
              <div class="color-specter three-color" data-color="#dfe6e9"></div>
              <div class="color-specter fore-color" data-color="#4d8888"></div>
              <div class="color-specter five-color" data-color="#a71a1b"></div>
              <div class="color-specter six-color" data-color="#0461a8"></div>
              <div class="color-specter seven-color" data-color="#636e72"></div>
              <div class="color-specter eight-color" data-color="#2d3436"></div>
            </div>
            <button class="reset-filter">RESET FILTER</button>
          </div>
        </div>
        <div class="cards"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
